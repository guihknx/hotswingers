<ion-content scroll="false">
	<div class="col-sm-12">
		<div class="logo">
			<img src="assets/images/logo-lg.png">
		</div>
	</div>
	<div class="form-login">
		<div class="row">
			<form class="form-horizontal">
			  <div class="form-group">
			    <div class="col-sm-12 ">
						<div class="input-group">
							<div class="input-group-addon"><span class="icon-envelope"></span></div>
			      	<input type="email" class="form-control" id="email" placeholder="E-mail">
						</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
						<div class="input-group">
						<div class="input-group-addon"><span class="icon-key"></span></div>
			      <input type="password" class="form-control" id="password" placeholder="Password">
			    </div>
					</div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok icon"></span></button>
			    </div>
			  </div>
				<div class="form-group">
					<div class="col-sm-12">
						<p class="forgot">Esqueceu sua senha?</p>
					</div>
				</div>
		</div>
		</form>
	</div>
	<div class="col-sm-12 footer">
		<div class="row">
			<div class="col-sm-6">
				<p class="pull-left color-roxo"><span class="icon-note icon"></span>Cadastre-se</p>
			</div>
			<div class="col-sm-6">
				<p class="pull-right color-roxo"><span class="icon-support icon"></span>Ajuda</p>
			</div>
		</div>
	</div>
</ion-content>
