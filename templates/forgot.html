<ion-content scroll="false">
	<div class="col-sm-12">
		<div class="logo">
			<img src="assets/images/logo-lg.png">
		</div>
	</div>
	<div class="col-sm-12 forgot">
		<div class="row">
			<h1>Esqueceu sua senha?</h1>
			<p>Digite seu e-mail a baixo para recuperar a senha.</p>
				<div class="form-login">
					<div class="row">
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12 ">
									<div class="input-group">
										<div class="input-group-addon"><span class="icon-envelope"></span></div>
										<input type="email" class="form-control" id="email" placeholder="E-mail">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-default btn-size pull-left "><span class="glyphicon glyphicon-ok icon"></span></button>
									<button type="submit" class="btn btn-danger danger btn-size pull-right "><span class="glyphicon glyphicon-remove icon remove"></span></button>
								</div>
							</div>
						</form>
					</div>
				</div>
		</div>
	</div>
	<div class="col-sm-12 footer">
		<div class="row">
			<div class="col-sm-6">
				<p class="pull-left color-roxo"><span class="icon-login icon"></span>Logar</p>
			</div>
			<div class="col-sm-6">
				<p class="pull-right color-roxo"><span class="icon-support icon"></span>Ajuda</p>
			</div>
		</div>
	</div>

</ion-content>
